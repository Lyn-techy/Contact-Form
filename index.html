<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b03f1d004.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="hero">
        <form >
            <div class="heading">
                <h1>Contact Form</h1> 
            </div>
            
            <div class="row">
                <div class="input-group">
                    <input type="text" required id="name">
                    <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                 </div>
                 <div class="input-group">
                    <input type="text" required id="number">
                    <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
                 </div>
            </div>
             
             <div class="input-group">
                <input type="email" required id="email">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
             </div>
             <div class="input-group">
                <textarea name="message" id="message"  rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-comment-dots"></i> Your Message</label>
             </div>
             <button type="submit"><i class="fa-sharp fa-solid fa-paper-plane"></i> SUBMIT</button>
            

        </form>

    </div>
    
</body>
</html>
